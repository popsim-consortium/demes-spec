time_units: generations
demes:
- name: deme1
  start_time: .inf
  epochs:
  - {end_size: 100, end_time: 0, start_size: 100}
- name: deme2
  start_time: 800.0
  epochs:
  - {end_size: 100, end_time: 400.0, start_size: 100}
  ancestors: [deme1]
pulses:
- {sources: [deme2], dest: deme1, proportions: [0.9], time: 400.0}
migrations: []
